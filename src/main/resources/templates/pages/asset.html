<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
      <h1 class="text-center my-3">Thêm tài sản</h1>
        <form action="/asset/add" method="post"  th:object="${asset}">
            <input type="hidden" class="form-control" id="id" name="id">
          <div class="form-floating mb-3">
              <input type="text" class="form-control" id="tenTaiSan" name="name">
              <label for="tenTaiSan">Tên tài sản</label>
              <small class="text-danger" th:errors="*{name}"></small>
          </div>
          <div class="form-floating mb-3">
              <input type="number" class="form-control" id="giaTien" name="price" step="any">
              <label for="giaTien">Giá tiền</label>
              <small class="text-danger" th:errors="*{price}"></small>
          </div>
          <div class="form-floating mb-3">
              <input type="number" class="form-control" id="soLuong" name="quantity">
              <label for="soLuong">Số lượng</label>
              <small class="text-danger" th:errors="*{quantity}"></small>
          </div>
          <div class="form-floating mb-3">
              <input type="text" class="form-control" id="ghiChu" name="note">
              <label for="ghiChu">Ghi chú</label>
          </div>
            <button type="submit" class="btn btn-primary" onclick="return confirm('Bạn có chắc chắn muốn thêm tài sản này không?');">Add</button>
      </form>
  </div>
</body>
</html>
