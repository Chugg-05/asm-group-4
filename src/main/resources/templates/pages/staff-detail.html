<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Chi Tiết Nhân Viên</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h2 class="text-center mb-4">Thông Tin Chi Tiết Nhân Viên</h2>

<form action="" method="post" th:object="${staff}" class="row g-3">

    <div class="col-md-6">
        <label class="form-label">Mã Nhân Viên:</label>
        <input type="text" name="employeeCode" th:field="*{employeeCode}" class="form-control">
    </div>

    <div class="col-md-6">
        <label class="form-label">Họ Tên:</label>
        <input type="text" name="fullName" th:field="*{fullName}" class="form-control" required>
    </div>

    <div class="col-md-4">
        <label class="form-label">Ngày Sinh:</label>
        <input type="date" name="dayOfBirth" th:field="*{dayOfBirth}" class="form-control" required>
    </div>

    <div class="col-md-4">
        <label class="form-label">Giới Tính:</label>
        <select name="gender" th:field="*{gender}" class="form-select">
            <option th:value="true">Nam</option>
            <option th:value="false">Nữ</option>
        </select>
    </div>

    <div class="col-md-4">
        <label class="form-label">Số Điện Thoại:</label>
        <input type="text" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" maxlength="10" required>
    </div>

    <div class="col-md-6">
        <label class="form-label">ID Thẻ:</label>
        <input type="text" name="idCard" th:field="*{idCard}" class="form-control" maxlength="12" required>
    </div>

    <div class="col-md-3">
        <label class="form-label">Ngày Bắt Đầu:</label>
        <input type="date" name="startDate" th:field="*{startDate}" class="form-control" required>
    </div>

    <div class="col-md-3">
        <label class="form-label">Ngày Kết Thúc:</label>
        <input type="date" name="endDate" th:field="*{endDate}" class="form-control" required>
    </div>

    <div class="col-md-4">
        <label class="form-label">Khoảng Thời Gian:</label>
        <input type="number" name="duration" th:field="*{duration}" class="form-control" required>
    </div>

    <div class="col-md-4">
        <label class="form-label">Trạng Thái:</label>
        <select name="status" th:field="*{status}" class="form-select">
            <option th:value="1">Đang làm</option>
            <option th:value="0">Nghỉ</option>
        </select>
    </div>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
