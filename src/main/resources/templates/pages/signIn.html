<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="vh-100 gradient-custom" style="background: linear-gradient(to right, #6a11cb, #2575fc);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-white text-dark" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h2 class="fw-bold mb-4 text-uppercase">Sign Up</h2>

                        <form th:action="@{/auth/create-account}" method="post" th:object="${account}">
                            <div class="form-floating mb-3">
                                <input type="text" th:field="*{username}" class="form-control" placeholder="Username"/>
                                <label>Username</label>
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
                                <label>Password</label>
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                            </div>

                            <button class="btn btn-outline-dark btn-lg w-100" type="submit">Sign Up</button>
                        </form>

                        <p class="mt-3 mb-0">Đã có tài khoản? <a th:href="@{/auth/login}" class="fw-bold">Đăng nhập</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
