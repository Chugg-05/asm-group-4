<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .gradient-custom {
      /* fallback for old browsers */
      background: #6a11cb;

      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
  </style>
</head>
<body>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-white text-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-dark-50 mb-5">Vui lòng nhập tài khoản và mật khẩu</p>

              <form th:action="@{/auth/login}" method="post" th:object="${account}">
                <div class="form-floating mb-3">
                  <input type="text" th:field="*{username}" class="form-control" placeholder="Username"/>
                  <label>Username</label>
                  <small th:errors="*{username}" class="text-danger"></small>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
                  <label>Password</label>
                  <small  th:errors="*{password}" class="text-danger"></small>
                </div>

                <button class="btn btn-outline-dark btn-lg w-100" type="submit">Login</button>
              </form>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="" class="text-dark"><i class="fab fa-google fa-lg"></i></a>
                <a href="" class="text-dark"><i class="fab fa-facebook-f fa-lg  mx-4"></i></a>
                <a href="" class="text-dark"><i class="fab fa-twitter fa-lg"></i></a>
              </div>

            </div>
            <div>
              <p class="mb-0">Bạn chưa có tài khoản? <a th:href="@{/auth/sign-in}" class="text-dark-50 fw-bold">Đăng ký</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
