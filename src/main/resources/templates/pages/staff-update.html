<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập Nhật Nhân Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h2 class="text-center mb-4">Cập Nhật Nhân Viên</h2>

<form th:action="@{'/staff/update/' + ${staff.id}}" th:object="${staff}" method="post" class="row g-3">

    <div class="col-md-6">
        <label class="form-label">Mã Nhân Viên:</label>
        <input type="text" th:field="*{employeeCode}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('employeeCode')}" th:errors="*{employeeCode}"></div>
    </div>

    <div class="col-md-6">
        <label class="form-label">Họ Tên:</label>
        <input type="text" th:field="*{fullName}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    </div>

    <div class="col-md-4">
        <label class="form-label">Ngày Sinh:</label>
        <input type="date" th:field="*{dayOfBirth}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('dayOfBirth')}" th:errors="*{dayOfBirth}"></div>
    </div>

    <div class="col-md-4">
        <label class="form-label">Giới Tính:</label>
        <select th:field="*{gender}" class="form-select">
            <option th:value="true" th:selected="${staff.gender == true}">Nam</option>
            <option th:value="false" th:selected="${staff.gender == false}">Nữ</option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
    </div>

    <div class="col-md-4">
        <label class="form-label">SĐT:</label>
        <input type="text" th:field="*{phoneNumber}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
    </div>

    <div class="col-md-6">
        <label class="form-label">ID Thẻ:</label>
        <input type="text" th:field="*{idCard}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></div>
    </div>

    <div class="col-md-3">
        <label class="form-label">Thời Gian (tháng):</label>
        <input type="number" th:field="*{duration}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
    </div>

    <div class="col-md-3">
        <label class="form-label">Trạng Thái:</label>
        <select th:field="*{status}" class="form-select">
            <option th:value="1">Đang làm</option>
            <option th:value="0">Nghỉ</option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
    </div>

    <div class="col-12 text-end">
        <a href="/staff/list" class="btn btn-secondary">Quay lại</a>
        <button type="submit" class="btn btn-primary" onclick="return confirm('Bạn chắc chắn muốn cập nhật?')">Sửa</button>
    </div>
</form>

</body>
</html>
